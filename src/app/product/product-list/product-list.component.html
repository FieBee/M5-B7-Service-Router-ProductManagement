<a  routerLink="/product/create" class="btn btn-info">Tạo mới sản phẩm</a>
<br>

<br>
<table class="table table-striped container" >
  <thead>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Danh mục</td>
    <td colspan="2" style="text-align: center">Hành động</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>



<!--    lus ow day-->
    <td>{{product.category}}</td>
<!--    <td>{{product.category.name}}</td>-->
    <td style="text-align: center"><button type="button" class="btn btn-outline-warning" [routerLink]="['/product/edit',product.id]" style="width: 40%">Edit</button></td>
    <td style="text-align: center"><button type="button" class="btn  btn-outline-danger" [routerLink]="['/product/delete',product.id]" style="width: 30%">Delete</button></td>
  </tr>
  </tbody>
</table>
